<!DOCTYPE html>
<html>
  <iframe src="https://athdot.github.io/video-editor/internal-page.html" id="page" style="display:none;"></iframe>
  <iframe style="border: 0; position:absolute; top:0; left:0; width: 100%; height: 100vh;"></iframe>
  <body id="pAra" onclick="goFullscreen('page'); return false"></body>
<script>
 function goFullscreen(id) {
  var element = document.getElementById(id);       
  if (element.mozRequestFullScreen) {
          document.getElementById("page").setAttribute('style','');
    element.mozRequestFullScreen();
  } else if (element.webkitRequestFullScreen) {
          document.getElementById("page").setAttribute('style','');
    element.webkitRequestFullScreen();
  }  
}
</script>
</html>
